<!DOCTYPE html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ post.title }}</title>

    <style>
        h1, p, a, .content-body{
            font-family: 'Red Hat Mono', monospace;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-800">
    <div class="w-9/10 lg:w-3/5 flex flex-col mx-auto mt-5">
        <div class="w-full flex flex-row justify-start">
            <a href="/" class="text-3xl font-bold text-slate-800 hover:text-slate-600 dark:hover:text-slate-200 dark:text-slate-50">Seth Angell</a>
        </div>
        <div class="w-full flex flex-col justify-start mt-3">
            <img class="aspect-[35/9] mx-auto mb-2.5 w-full rounded-md object-cover" src="{{post.header_image.image.url }}" alt="{{ post.header_image.alt_text}} ">
            <div class-"flex-row">
                {% for tag in post.tags.all %}
                    <a href="topics/{{tag}}" class="text-lg font-regular text-slate-50 bg-slate-800 w-fit px-2 py-1 hover:bg-slate-600 dark:hover:bg-slate-200 dark:bg-slate-50 dark:text-slate-800 rounded-lg">#{{ tag.tag_name }}</a>
                {% endfor %}
            </div>
            <h1 class="mt-3 text-3xl font-bold pb-1 text-slate-800 dark:text-slate-50">{{ post.title }}</h1>
            <div class="text-lg font-regular text-slate-800 dark:text-slate-50 content-body pb-5">
                {{ post.html_body | safe }}
            </div>
        </div>
    </div>
</body>
