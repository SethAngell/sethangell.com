version: '3.8'

services:
  app:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    container_name: sethangell.com
    volumes: 
      - ./app/:/usr/src/app/
    ports:
      - 8009:8000
    env_file: .env
  db:
    image: postgres
    hostname: db
    environment:
      POSTGRES_PASSWORD: "bad_password"